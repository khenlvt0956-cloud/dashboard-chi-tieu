<h1>Dashboard theo dõi chi tiêu</h1>

<div class="container">
  <div class="box">
    <h3>Nhập chi tiêu</h3>
    <input type="number" id="amount" placeholder="Số tiền (VNĐ)">
    <select id="category">
      <option value="Ăn uống">Ăn uống</option>
      <option value="Học tập">Học tập</option>
      <option value="Giải trí">Giải trí</option>
      <option value="KHÁC">KHÁC</option>
    </select>
    <button onclick="addExpense()">Thêm chi tiêu</button>
  </div>

  <div class="box">
    <h3>Biểu đồ chi tiêu</h3>
    <canvas id="chart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const categories = ["Ăn uống", "Học tập", "Giải trí", "KHÁC"];
  const expenses = {
    "Ăn uống": 0,
    "Học tập": 0,
    "Giải trí": 0,
    "KHÁC": 0
  };

  const ctx = document.getElementById("chart").getContext("2d");
  const chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: categories,
      datasets: [{
        label: "Số tiền (VNĐ)",
        data: categories.map(c => expenses[c]),
        backgroundColor: ["#4caf50", "#2196f3", "#ff9800", "#9e9e9e"]
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  function addExpense() {
    const amount = Number(document.getElementById("amount").value);
    const category = document.getElementById("category").value;

    if (amount <= 0) return;

    expenses[category] += amount;

    chart.data.datasets[0].data = categories.map(c => expenses[c]);
    chart.update();

    document.getElementById("amount").value = "";
  }
</script>
